apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "in.bankersdaily"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    supportLib = '27.0.0'
    retrofit = '2.3.0'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    // Android support libs
    compile 'com.android.support:appcompat-v7:' + supportLib
    compile 'com.android.support:design:' + supportLib
    compile 'com.android.support:customtabs:' + supportLib
    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    // Retrofit - HTTP client
    compile 'com.squareup.retrofit2:retrofit:' + retrofit
    // Gson converter to convert json to java object
    compile 'com.squareup.retrofit2:converter-gson:' + retrofit
    // Interceptor to Logs HTTP request and response data
    compile 'com.squareup.okhttp3:logging-interceptor:3.9.0'

    // GreenDao - Maps objects to SQLite databases.
    compile 'org.greenrobot:greendao:3.2.2'

    // Material Progress bar for pre lollipop
    compile 'me.zhanghai.android.materialprogressbar:library:1.4.2'

    // Field and method binding for views
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    // Glide - Image loader
    compile 'com.github.bumptech.glide:glide:3.8.0'

    // Facebook Login
    compile 'com.facebook.android:facebook-login:4.28.0'

    // Testpress exam
    compile ('com.github.testpress:exam:1.0.49@aar') {
        transitive=true
    }

    // Carousel slider in home fragment
    compile 'com.github.tobiasbuchholz:circularviewpager:1.0.0'

    testCompile 'junit:junit:4.12'
}

greendao {
    schemaVersion 3
}
